{% extends "base/base.html" %}
{% load static %}
{% block styles%}

<link rel="stylesheet" href="{% static 'css/users.css' %}">

{% endblock %}

{% block content %}
    <h1>Burger</h1>
    <a href="create">Create new user</a>
    <div class="container">
        {% for item in users %}
        {% include 'components/userCard.html' with name=item.name email=item.email id=item.id photo=item.photo age=item.age %}
        {% endfor %}
        
    </div>
    
{% endblock %}
</html>
