{% extends "base/base.html" %}
{% load static %}
{% block content %}

<form method="POST" class="create-user-form" id="create-user-form">
    <input type="hidden" id="csrftoken" value="{{csrf_token}}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="1" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" minlength="1" required><br>

    <label for="rfc">RFC:</label>
    <input type="text" id="rfc" name="rfc" maxlength="13" required><br>

    <label for="photo">Photo URL:</label>
    <input type="text" id="photo" name="photo" required><br>

    <button id="create-user-button">Create User</button>
</form>
{% endblock %}

{% block scripts %}
<script>
    const USER_CREATE_URL = "{% url 'createUserByFetch' %}"
</script>

<script src="{% static 'js/userPOST.js' %}">

</script>

{% endblock%}
