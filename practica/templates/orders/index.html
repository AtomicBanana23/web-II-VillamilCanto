<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>{{titulo}}</h1>
    <h2>Total:{{total_orders}}</h2>
    <h2>Payment:{{total_payments}}</h2>
    <div class="container">
        {% for item in orders%}
        <div>ID:{{item.id}} TOTAL:{{item.total}}</div>
        {% endfor %}
    </div>


    <div class="container">
        {% for q in questions %}
        <div>{{q.id}}. {{q.question_text}}</div>
        {% endfor %}
    </div>
</body>
</html>
